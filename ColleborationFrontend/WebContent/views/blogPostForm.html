<div class="container">


<form>
<span style='color:red' ng-if="error.code==5">{{error.message}}</span>
<div class="form-group">
Enter Blog Title
<input type="text" ng-model="blog.blogTitle" placeholder="Enter Title Name" class="form-control">
</div>
<div class="form-group">
Enter Blog Content
<textarea rows="5" cols="20" ng-model="blog.blogContent" placeholder="Write a Discription" class="form-control"></textarea>
</div>
<input type="submit" value="Post" ng-click="addBlogPost()"> 


</form>
</div>
